<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexHavoc</title>
  <style>
    html, body { height: 100%; margin: 0; background: #111 }
    canvas { display: block; width: 100%; height: 100vh; }
    #fps, #position { z-index: 100; position: fixed; left: 10px; color: white; font-family: monospace; font-weight: bold; background-color: black; }
    #scale-slider { z-index: 100; position: fixed; left: 10px; top: 70px; }
    #fps { top: 10px; }
    #position { top: 40px; }
  </style>
</head>
<body>
  <div id="form">
    <form>
      <label>Username: <input type="text" name="username" required /></label><br />
      <div id="skin-selector"></div>
      <input type="submit">
    </form>
    <script type="module" src="src/SkinSelector.ts"></script>
  </div>

  <div id="game" style="display: none;">
    <canvas id="gl"></canvas>
    <span id="fps"></span>
    <span id="position"></span>
    <input id="scale-slider" type="range" min="1" max="128" value="32">
  </div>
  
  <script type="module" src="src/game.ts"></script>
</body>
</html>
