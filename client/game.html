<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexHavoc</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      background: #111;
      font-family: 'Fusion Pixel 10px Proportional TC', sans-serif;

    }

    canvas {
      display: block;
      width: 100%;
      height: 100vh;
    }

    #game {
      position: relative;
    }

    #game__chat {
      display: none;
      flex-direction: column;
      gap: 4px;
      position: fixed;
      border-radius: 4px;
      top: 0;
      right: 0;
      width: 100%;
      max-width: 380px;
      background: #11111180;
      color: white;
      padding: 8px;
      margin: 8px;
    }

    #game__chat__messages {
      height: 140px;
      font-size: 14px;
      overflow-y: auto;
      overflow-x: hidden;
      overflow-wrap: break-word;
      word-break: break-word;
      background: #111111af;
      border-radius: 4px;
      padding: 4px 8px;
    }

    #game__chat__messages::-webkit-scrollbar {
      width: 10px;
    }

    #game__chat__messages::-webkit-scrollbar-track {
      background: transparent;
    }

    #game__chat__messages::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      border: 2px solid transparent;
      background-clip: content-box;
    }

    #game__chat__messages::-webkit-scrollbar-thumb:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    .game__chat__message__username {
      color: #3dd74c;
    }

    .game__chat__message__system {
      color: #888;
    }

    #game__chat__input {
      font-family: inherit;
      font-size: 14px;
      width: 100%;
      background: #111111af;
      border: none;
      color: white;
      border-radius: 4px;
      padding: 6px 14px;
    }

    #game__chat__input:focus {
      outline: 2px solid #888;
    }

    #game__info {
      display: flex;
      flex-direction: column;
      gap: 4px;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      margin: 8px;
    }

    #fps {
      font-size: 14px;
    }

    #fps,
    #position {
      width: fit-content;
      z-index: 100;
      color: white;
      background-color: #111111af;
      padding: 6px;
      border-radius: 6px;
    }

    #scale-slider {
      z-index: 100;
    }

    #game__hud {
      width: 100%;
      display: none;
      justify-content: space-between;
      gap: 16px;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    .game__hud__hp {
      user-select: none;
      display: flex;
      gap: 4px;
      align-items: center;
      z-index: 100;
      color: white;
      background-color: #111111af;
      padding: 4px 16px;
      border-radius: 6px;
      margin: 8px;
      font-size: 32px;
      font-weight: bold;
    }

    .game__hud__hp--critical {
      background-color: #500000af;
      color: rgb(255, 194, 194);
    }

    #game__hud__inventory {
      display: flex;
      gap: 4px;
      align-items: center;
      z-index: 100;
      color: white;
      background-color: #111111af;
      padding: 4px 16px;
      border-radius: 6px;
      margin: 8px;
    }

    #game__hud__inventory__slots {
      display: flex;
      gap: 4px;
      align-items: center;
    }

    .game__hud__inventory__slot {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid #111;
      background-color: #111;
      cursor: pointer;
      overflow: hidden;
    }

    .game__hud__inventory__slot input[type="radio"] {
      display: none;
    }

    .game__hud__inventory__slot img {
      image-rendering: pixelated;
      width: 300%;
      height: 100%;
    }

    .game__hud__inventory__slot:has(input:checked) {
      border-color: #cfe6d1;
      border-width: 2px;
    }
  </style>
</head>

<body>
  <div id="form">
    <form>
      <label>Username: <input type="text" name="username" required /></label><br />
      <div id="skin-selector"></div>
      <input type="submit">
    </form>
    <script type="module" src="src/SkinSelector.ts"></script>
  </div>

  <div id="game" style="display: none;">
    <canvas id="gl"></canvas>

    <div id="game__info">
      <span id="fps"></span>
      <span id="position"></span>
      <input id="scale-slider" type="range" min="1" max="128" value="32">
    </div>

    <div id="game__chat">
      <div id="game__chat__messages"></div>
      <input id="game__chat__input" placeholder="Type a message..." type="text" maxlength="64" />
    </div>
  </div>

  <div id="game__hud">
    <div id="game__hud__inventory">
      <div id="game__hud__inventory__slots">
        <label class="game__hud__inventory__slot">
          <input id="slot_0" type="radio" name="inventory-slot" checked />
        </label>
        <label class="game__hud__inventory__slot">
          <input id="slot_1" type="radio" name="inventory-slot" />
        </label>
        <label class="game__hud__inventory__slot">
          <input id="slot_2" type="radio" name="inventory-slot" />
        </label>
        <label class="game__hud__inventory__slot">
          <input id="slot_3" type="radio" name="inventory-slot" />
        </label>
        <label class="game__hud__inventory__slot">
          <input id="slot_4" type="radio" name="inventory-slot" />
        </label>
        <label class="game__hud__inventory__slot">
          <input id="slot_5" type="radio" name="inventory-slot" />
        </label>
      </div>
    </div>

    <div class="game__hud__hp">
      <div id="game__hud__hp_icon">âœš</div>
      <span id="game__hud__hp_value">100</span>
    </div>
  </div>

  <script type="module" src="src/game.ts"></script>
</body>

</html>
